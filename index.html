<!doctype html>
<!--  这个是文档类型声明，告诉浏览器这个文档是HTML5文档，这个声明必须是文档的第一行，否则会出错 在html发明之初有比较大的用处，现在
而在当今，它作用有限，可以说仅用于保证文档正常读取。现在知道这些就足够了。
-->
<html lang="en-US">
<!-- <html> 元素。该元素包含整个页面的所有内容，有时候也称作根元素。里面也包含了 lang 属性，写明了页面的主要语种 -->
<head>
  <meta charset="utf-8" />      <!-- 表明编码类型-->
  <meta name="viewport" content="width=device-width" />   <!--视口元素 可以确保页面以视口宽度进行渲染，避免移动端浏览器上因页面过宽导致缩放。-->
  <title>My test page</title>     <!--<title> 元素。该元素设置页面的标题，显示在浏览器标签页上，也作为收藏网页的描述文字-->
  <link href="style/style.css" rel="stylesheet" />
</head>
<!--<head> 元素。所有那些你加到页面中，且不向看客展示的页面成员，都以这个元素为容器。
其中包含诸如提供给搜索引擎的关键字和页面描述、用作风格化页面的 CSS、字符集声明等等。
 再次强调，css文件的链接需要扔到head里面
 -->

<body>
<h1>主标题</h1>
<h2>顶层标题</h2>
<h3>子标题</h3>
<h4>次子标题</h4>

<p>My cat is <strong>very</strong> grumpy.</p>
<!--  嵌套元素， strong是特殊元素，在网页中表示的时候会被加粗  -->
<img src="images/fufu.jpg" alt="My test image" />
<!-- 图像元素没有结束标签，也没有内容，这是因为图像元素不需要通过内容来产生效果，它的作用是向其所在的位置嵌入一个图像。 -->
<!-- 像之前所讲，该元素通过包含图像文件路径的地址属性 src，可在所在位置嵌入图像。
该元素还包括一个替换文字属性 alt，是图像的描述内容，用于当图像不能被用户看见时显示，不可见的原因可能是：
用户有视觉障碍。视障用户可以使用屏幕阅读器来朗读 alt 属性的内容。
有些错误使图像无法显示。可以试着故意将 src 属性里的路径改错。保存并刷新页面就可以在图像位置看到：
-->
<p>
  At Mozilla, we're a global community of technologists, thinkers, and builders
  working together…
</p>
<p>At Mozilla, we're a global community of</p>

<ul>
  <li>technologists</li>
  <li>thinkers</li>
  <li>builders</li>
</ul>

<p>working together…</p>

<a href="https://www.mozilla.org/zh-CN/about/manifesto/"
>Mozilla Manifesto</a
>
<button>切换用户</button>
<script src="scripts/main.js" defer></script>
</body>
</html>
